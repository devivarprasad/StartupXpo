spring.application.name=backend

spring.datasource.url=jdbc:postgresql://localhost:5432/startupxpo_db
spring.datasource.username=startupxpo_user
spring.datasource.password=startupxpo_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTAuthenticationWhichShouldBeVeryLongAndRandom123456789
jwt.expirationMs=86400000 # 24 hours in milliseconds (24 * 60 * 60 * 1000)

# ===== LOGGING CONFIGURATION =====
# Root logging level
logging.level.root=INFO

# Application specific logging - only what you need
logging.level.com.startupxpo.backend=INFO

# Log file max-size and history (these are still used by Logback)
logging.file.max-size=10MB
logging.file.max-history=30

# Log pattern for console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log pattern for file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===== LOG PATH CONFIGURATION EXAMPLES =====
# You can override these by setting system properties or environment variables
# 
# Method 1: System Properties (when starting the app)
# .\mvnw.cmd spring-boot:run -DLOG_PATH="C:\Users\user\Desktop\projects\StartupXpo\logs" -DLOG_FILE_NAME="myapp"
#
# Method 2: Environment Variables (before starting the app)
# $env:LOG_PATH="C:\Users\user\Desktop\projects\StartupXpo\logs"
# $env:LOG_FILE_NAME="myapp"
# .\mvnw.cmd spring-boot:run
#
# Method 3: Default (if no properties set)
# LOG_PATH=../ (relative to backend folder)
# LOG_FILE_NAME=startupxpo
#
# NOTE: logging.file.name is NOT used when you have custom logback-spring.xml
# The logback configuration takes precedence over Spring Boot's default logging
