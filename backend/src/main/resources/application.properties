spring.application.name=backend

spring.datasource.url=jdbc:postgresql://localhost:5432/startupxpo_db
spring.datasource.username=startupxpo_user
spring.datasource.password=startupxpo_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Optional: Show SQL in logs
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# ... other properties ...

jwt.secret=YourSuperSecretKeyForJWTAuthenticationWhichShouldBeVeryLongAndRandom
jwt.expirationMs=86400000 # 24 hours in milliseconds (24 * 60 * 60 * 1000)
