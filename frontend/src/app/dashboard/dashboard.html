<div class="dashboard-container">
  <!-- Sidebar Navigation -->
  <aside class="dashboard-sidebar" aria-label="Main navigation">
    <app-sidebar
      [tabs]="tabs"
      [activeTab]="activeTab"
      (tabSwitched)="switchTab($event)">
    </app-sidebar>
  </aside>

  <!-- Main Content Area -->
  <main class="dashboard-main" role="main" tabindex="-1">
    <!-- Dashboard Overview -->
    
    <!-- Startup Management -->
    

    <!-- Idea Upload -->
    <section
      *ngIf="activeTab === 'upload'"
      class="dashboard-section animate-fade-in"
      role="region"
      aria-labelledby="upload-idea-title">
      <h2 id="upload-idea-title" class="dashboard-section-title sr-only">Upload Idea</h2>
      <app-upload-idea></app-upload-idea>
    </section>
  

    <!-- Connection Requests -->
    

    <!-- Messages -->
    

    <!-- User Profile -->
    <section
      *ngIf="activeTab === 'profile'"
      class="dashboard-section animate-fade-in"
      role="region"
      aria-labelledby="profile-title">
      <h2 id="profile-title" class="dashboard-section-title sr-only">User Profile</h2>
      <app-profile></app-profile>
    </section>
  </main>
</div>
