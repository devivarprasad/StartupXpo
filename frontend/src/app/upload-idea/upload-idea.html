<div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Upload Your Startup Idea</h2>

  <form (ngSubmit)="submitIdea()" class="space-y-6" #ideaForm="ngForm">

    <!-- Startup Name -->
    <div>
      <label class="form-label">Startup Name</label>
      <input
        type="text"
        name="startupName"
        [(ngModel)]="form.startupName"
        class="form-input"
        placeholder="Enter the startup name" />
    </div>

    <!-- Short Description -->
    <div>
      <label class="form-label required">Short Description</label>
      <textarea
        name="shortDescription"
        [(ngModel)]="form.shortDescription"
        class="form-input min-h-32"
        placeholder="Explain your idea briefly..."
        required>
      </textarea>
    </div>

    <!-- Category -->
    <div>
      <label class="form-label required">Category</label>
      <select
        name="category"
        [(ngModel)]="form.category"
        class="form-input"
        required>
        <option value="" disabled>Select category</option>
        <option *ngFor="let c of categories" [value]="c">
          {{ c }}
        </option>
      </select>
    </div>

    <!-- Funding Required -->
    <div>
      <label class="form-label">Funding Required (USD)</label>
      <input
        type="number"
        name="funding"
        [(ngModel)]="form.funding"
        class="form-input"
        placeholder="Example: 50000" />
    </div>

    <!-- Pitch Deck Upload -->
    <div>
      <label class="form-label required">Pitch Deck (PDF Only)</label>

      <input
        type="file"
        accept="application/pdf"
        (change)="onFileSelected($event)"
        class="block w-full text-sm" />

      <p *ngIf="selectedFileName" class="text-xs mt-2 text-gray-500">
        Selected: <span class="font-medium">{{ selectedFileName }}</span>
      </p>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="!ideaForm.valid || !pitchDeckFile"
      class="w-full py-3 rounded-xl bg-blue-600 text-white font-semibold
             hover:bg-blue-700 transition disabled:bg-gray-300">
      Submit Idea
    </button>

  </form>
</div>
