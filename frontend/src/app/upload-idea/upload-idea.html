<section *ngIf="activeTab === 'upload'" class="w-full bg-white p-8 rounded-xl shadow-lg animate-fade-in">
  <div class="flex flex-col md:flex-row gap-6 items-start w-full">
    <div class="flex-shrink-0 flex items-center justify-center w-20 h-20 bg-blue-100 rounded-full mb-4 md:mb-0">
      <span class="text-3xl text-blue-600 font-bold">+</span>
    </div>
    <div class="flex-1 w-full">
      <h3 class="text-2xl font-bold mb-6 text-gray-800">Upload Startup Idea</h3>
      <form class="flex flex-col gap-5 w-full">
        <input type="text" placeholder="Startup Name" class="w-full border border-gray-200 px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-200 outline-none transition" />
        <textarea placeholder="Describe your idea..." class="w-full border border-gray-200 px-4 py-3 rounded-lg h-32 focus:ring-2 focus:ring-blue-200 outline-none transition"></textarea>
        <input type="file" class="block" />
        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition self-start">Submit</button>
      </form>
    </div>
  </div>
</section>
