<aside
  class="w-80 h-screen bg-white border-r shadow-lg px-8 py-10 flex flex-col items-center select-none"
  role="complementary"
  aria-label="Navigation sidebar"
>

  <!-- Brand Header -->
  <header class="flex flex-col items-center mb-14">
    <div
      class="w-20 h-20 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center mb-4 shadow-xl"
      aria-hidden="true"
    >
      <span class="text-4xl text-white font-extrabold tracking-tight">SX</span>
    </div>

    <h1 class="text-2xl font-bold text-gray-900 tracking-tight">StartupXpo</h1>
    <p class="text-xs text-gray-500 font-medium mt-1">Empowering Innovators</p>
  </header>

  <!-- Navigation Menu -->
  <nav class="w-full flex-1">
    <ul class="space-y-2">
      <li *ngFor="let tab of tabs">
        <button
          type="button"
          (click)="onTabClick(tab.key)"
          class="w-full group text-left py-3 px-5 rounded-xl flex items-center gap-4 transition-all duration-200 text-[15px]"
          [ngClass]="
            activeTab === tab.key
              ? 'bg-blue-600 text-white font-semibold shadow-md scale-[1.02]'
              : 'hover:bg-blue-50 hover:text-blue-700 text-gray-700'
          "
          [attr.aria-current]="activeTab === tab.key ? 'page' : null"
        >
          <div
            class="transition-transform duration-200"
            [ngClass]="activeTab === tab.key ? 'scale-110' : 'group-hover:scale-105'"
          >
            <app-icon
              [name]="tab.icon"
              [active]="activeTab === tab.key"
              aria-hidden="true"
            ></app-icon>
          </div>

          <span class="tracking-wide">
            {{ tab.label }}
          </span>
        </button>
      </li>
    </ul>
  </nav>

  <!-- Footer -->
  <footer class="mt-14 w-full border-t pt-8 text-center">
    <p class="text-xs text-gray-400 font-medium">
      Â© 2025 StartupXpo<br />
      <span class="text-[10px] opacity-75">Built for founders & investors</span>
    </p>
  </footer>

</aside>
