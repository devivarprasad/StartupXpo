<div class="container">
  <h2>Startup Pitches</h2>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-message">
    Loading startups...
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && startups.length === 0" class="empty-message">
    No startups found. Be the first to upload an idea!
  </div>

  <!-- Grid Layout -->
  <div class="grid" *ngIf="!isLoading && startups.length > 0">
    
    <div class="card" *ngFor="let startup of startups">
      <div class="card-header">
        <span class="category-badge">{{ startup.category }}</span>
        <h3>{{ startup.startupName }}</h3>
      </div>

      <div class="card-body">
        <p class="description">{{ startup.shortDescription }}</p>
        
        <div class="meta-info">
          <small>Funding Goal:</small>
          <!-- Uses Angular's built-in Currency Pipe -->
          <span class="funding">{{ startup.funding | currency:'USD':'symbol':'1.0-0' }}</span>
        </div>
      </div>

      <div class="card-footer">
        <button 
          class="download-btn" 
          (click)="downloadPitchDeck(startup)"
          [disabled]="downloadingId === startup.id"
          [class.disabled]="downloadingId === startup.id">
          
          <!-- Conditional Button Text -->
          <span *ngIf="downloadingId === startup.id">â¬‡ Getting Link...</span>
          <span *ngIf="downloadingId !== startup.id">ðŸ“„ Download Pitch Deck</span>
        
        </button>
      </div>
    </div>

  </div>
</div>
