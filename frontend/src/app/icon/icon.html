<span [ngSwitch]="name">
    <!-- Dashboard -->
    <svg *ngSwitchCase="'dashboard'" [ngClass]="active ? 'text-blue-600' : 'text-gray-400'" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7m-9 2v6a2 2 0 002 2h4a2 2 0 002-2v-6m-6 0h6"/>
    </svg>
    <!-- My Startups (Building) -->
    <svg *ngSwitchCase="'building'" [ngClass]="active ? 'text-blue-600' : 'text-gray-400'" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <rect x="3" y="7" width="18" height="13" rx="2"/>
      <path d="M9 21V9h6v12"/>
    </svg>
    <!-- Upload -->
    <svg *ngSwitchCase="'upload'" [ngClass]="active ? 'text-blue-600' : 'text-gray-400'" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5-5 5 5M12 5v12"/>
    </svg>
    <!-- Connection Requests (Bell) -->
    <svg *ngSwitchCase="'bell'" [ngClass]="active ? 'text-blue-600' : 'text-gray-400'" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
    </svg>
    <!-- Messages -->
    <svg *ngSwitchCase="'messages'" [ngClass]="active ? 'text-blue-600' : 'text-gray-400'" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4-4.03 7-9 7a9.77 9.77 0 01-4-.8l-4 1 1-4A7.72 7.72 0 013 12c0-4 4.03-7 9-7s9 3 9 7z"/>
    </svg>
    <!-- Profile -->
    <svg *ngSwitchCase="'profile'" [ngClass]="active ? 'text-blue-600' : 'text-gray-400'" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4"/>
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 20c0-2.21 3.582-4 8-4s8 1.79 8 4"/>
    </svg>
    <!-- Logout -->
    <svg *ngSwitchCase="'logout'" [ngClass]="active ? 'text-blue-600' : 'text-gray-400'" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path d="M12 2v10"/><path d="M17.657 6.343a8 8 0 1 1-11.314 0"/>
    </svg>
    <!-- Browse (Investor) -->
    <svg *ngSwitchCase="'browse'" [ngClass]="active ? 'text-blue-600' : 'text-gray-400'" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="8"/><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35"/>
    </svg>
    <!-- Saved (Investor) -->
    <svg *ngSwitchCase="'saved'" [ngClass]="active ? 'text-blue-600' : 'text-gray-400'" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 5v14l7-7 7 7V5a2 2 0 00-2-2H7a2 2 0 00-2 2z"/>
    </svg>
    <!-- Requests (Investor) -->
    <svg *ngSwitchCase="'requests'" [ngClass]="active ? 'text-blue-600' : 'text-gray-400'" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <rect x="4" y="4" width="16" height="16" rx="2"/><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4"/>
    </svg>
    <!-- Default -->
    <span *ngSwitchDefault class="inline-block w-5 h-5"></span>
  </span>
