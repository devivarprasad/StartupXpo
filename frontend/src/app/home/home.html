<section *ngIf="activeTab === 'dashboard'" class="animate-fade-in">
      <h2 class="text-3xl font-bold mb-2 text-gray-800">Welcome, Founder <span class="align-middle">👋</span></h2>
      <p class="text-gray-500 mb-8">Your startup journey begins here. Track your ideas, manage connections, and pitch to investors.</p>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center hover:shadow-lg transition-shadow">
          <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-3">
            <span class="text-xl text-blue-600">💡</span>
          </div>
          <div class="font-semibold text-gray-700">Upload Ideas</div>
        </div>
        <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center hover:shadow-lg transition-shadow">
          <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-3">
            <span class="text-xl text-green-600">🤝</span>
          </div>
          <div class="font-semibold text-gray-700">Connect Investors</div>
        </div>
        <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center hover:shadow-lg transition-shadow">
          <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mb-3">
            <span class="text-xl text-yellow-600">📈</span>
          </div>
          <div class="font-semibold text-gray-700">Track Progress</div>
        </div>
      </div>
 </section>
