<main class="min-h-screen flex flex-col items-center justify-center bg-gray-50">
  <!-- Header Navigation -->
  <header class="w-full">
    <nav class="flex justify-between items-center px-12 py-8" role="navigation" aria-label="Main navigation">
      <div class="flex items-center space-x-2">
        <h1 class="text-2xl font-bold text-gray-800">StartupXpo</h1>
      </div>
      
      <div class="flex space-x-8">
        <button 
          type="button"
          (click)="goToLogin()"
          class="text-lg font-medium text-gray-800 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 rounded"
          aria-label="Navigate to login page">
          Login
        </button>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="flex flex-col items-center flex-1 justify-center w-full" role="banner">
    <h2 class="text-6xl font-bold text-gray-800 mb-4 text-center leading-tight">
      <span class="block">Where Startups</span>
      <span class="block">Meet Investors</span>
    </h2>
    
    <p class="text-xl text-gray-500 mb-8 text-center max-w-2xl">
      Upload your pitch. Find your match. Grow together.
    </p>
    
    <div class="flex space-x-4 mb-12">
      <button 
        type="button"
        (click)="goToSignup('founder')"
        class="px-8 py-3 bg-blue-600 text-white rounded-lg text-lg font-semibold shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition-colors"
        aria-label="Join as a startup founder">
        Join as Founder
      </button>
      <button 
        type="button"
        (click)="goToSignup('investor')"
        class="px-8 py-3 bg-white border border-gray-300 text-gray-800 rounded-lg text-lg font-semibold shadow hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition-colors"
        aria-label="Join as an investor">
        Join as Investor
      </button>
    </div>
  </section>

 
</main>
